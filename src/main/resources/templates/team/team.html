<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/project.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body class="body">
<h1 class="header">Team management</h1>
<div class="table">
    <table>
        <thead>
        <tr>
            <td>Name</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.getTeamName()}"></td>
            <td>
                <a th:href="@{/team_management/{id}(id=${team.getId()})}">Participants</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
